<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isDate(str) {
        let regexp=/^[0-3][0-9]\/[01][0-9]\/[0-9]{4}$/;
        if (regexp.test(str)){
            console.log(true);
        } else console.log(false);
    }
    isDate('01/02/1995');
    isDate('1/02/1995');
    isDate('41/02/1995');
    isDate('01/12/1995');
    isDate('01/02/995');
</script>
</body>
</html>
